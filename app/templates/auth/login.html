{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
{{super()}}
{% endblock%}

{% block content%}
<div class="container">
    <!-- Flash message-->
    {% for message in get_flashed_messages()%}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
        {% endfor%}

        <!-- Login Form-->
        {{wtf.quick_form(login_form)}}
        <p> Don't have an account? <a href="{{url_for('auth.register')}}"></a> Sign up here</p>
    </div>
</div>
{%endblock%}
